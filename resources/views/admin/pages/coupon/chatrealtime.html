<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat Realtime</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 20px;
                height: 100vh;
                display: flex;
                justify-content: flex-end;
                align-items: flex-end;
            }

            .chat-button {
                background-color: #28a745;
                color: white;
                border: none;
                border-radius: 50px;
                padding: 10px;
                cursor: pointer;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                position: relative;
                margin: 20px;
                font-size: 30px;
                display: flex;
                align-items: center;
            }

            .chat-button i {
                margin-right: 5px;
            }

            .chat-container {
                width: 400px;
                height: 600px;
                border: 1px solid #ddd;
                border-radius: 10px;
                background: white;
                display: flex;
                flex-direction: column;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                position: absolute;
                bottom: 80px;
                right: 20px;
                display: none;
            }

            .header {
                display: flex;
                align-items: center;
                padding: 10px;
                background-color: #28a745;
                color: white;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
                position: relative;
            }

            .header img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                margin-right: 10px;
            }

            .header .name {
                font-size: 18px;
                font-weight: bold;
            }

            .close-button {
                position: absolute;
                right: 10px;
                top: 10px;
                background: none;
                border: none;
                color: white;
                font-size: 20px;
                cursor: pointer;
            }

            .messages {
                flex: 1;
                padding: 10px;
                overflow-y: auto;
                border-bottom: 1px solid #ddd;
            }

            .message {
                margin: 5px 0;
                padding: 10px;
                border-radius: 10px;
                max-width: 80%;
                position: relative;
                display: flex;
                align-items: center;
            }

            .message.user {
                background-color: #28a745;
                color: white;
                margin-left: auto;
            }

            .message.bot {
                background-color: #eaeaea;
                color: black;
                margin-left: 0;
                display: flex;
                align-items: center;
            }

            .message.bot img {
                width: 30px;
                height: 30px;
                border-radius: 50%;
                margin-right: 10px;
            }

            .input-container {
                display: flex;
                padding: 10px;
                border-top: 1px solid #ddd;
            }

            input[type="text"] {
                flex: 1;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                margin-right: 10px;
                outline: none;
            }

            input[type="text"]:focus {
                border-color: #28a745;
            }

            button {
                padding: 10px 15px;
                border: none;
                border-radius: 5px;
                background-color: #28a745;
                color: white;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            button:hover {
                background-color: #0056b3;
            }
            /* .one {
                background-color: #28a745;
            } */
        </style>
    </head>
    <body>
        <button class="chat-button" onclick="openChat()">
            <i class="fas fa-comments"></i> Chat
        </button>

        <div class="chat-container" id="chatContainer">
            <div class="header">
                <img src="https://via.placeholder.com/40" alt="Avatar" />
                <span class="name">Người Hỗ Trợ</span>

                <button class="close-button" onclick="closeChat()">✖</button>
            </div>

            <div class="messages" id="messages"></div>
            <div class="input-container">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Nhập nội dung tin nhắn..."
                />
                <button onclick="sendMessage()">Gửi</button>
            </div>
        </div>

        <script>
            function openChat() {
                const chatContainer = document.getElementById("chatContainer");
                chatContainer.style.display = "flex"; // Hiển thị khung chat
                document.querySelector(".chat-button").style.display = "none"; // Ẩn nút chat
            }

            function sendMessage() {
                const input = document.getElementById("messageInput");
                const messageText = input.value;

                if (messageText.trim() !== "") {
                    const messagesDiv = document.getElementById("messages");

                    // Thêm tin nhắn của người dùng
                    const userMessage = document.createElement("div");
                    userMessage.className = "message user";
                    userMessage.innerHTML = `${messageText}`;
                    messagesDiv.appendChild(userMessage);

                    // Xóa nội dung input
                    input.value = "";

                    // Cuộn xuống tin nhắn mới nhất
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;

                    // Giả lập phản hồi từ bot
                    setTimeout(() => {
                        const botMessage = document.createElement("div");
                        botMessage.className = "message bot";
                        botMessage.innerHTML = `<img src="https://via.placeholder.com/30" alt="Bot Avatar"> ${messageText}`; // Ảnh bot
                        messagesDiv.appendChild(botMessage);
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    }, 1000);
                }
            }

            function closeChat() {
                const chatContainer = document.getElementById("chatContainer");
                chatContainer.style.display = "none"; // Ẩn chat
                document.querySelector(".chat-button").style.display = "flex"; // Hiển thị lại nút chat
            }
        </script>
    </body>
</html>
